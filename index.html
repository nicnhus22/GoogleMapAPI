<!DOCTYPE html>
<html>
<head>
	<title>GoogleMaps Api</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Link basic css -->
	<style type="text/css" src="css/style.css"></style>

	<style type="text/css">
		#main_container{
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}

		#map_container {
			height:400px;
			width:1000px;
		}

		#graph_container {
			height:350px;
			width:1000px;
			border:solid #000 1px ;
			background:rgba(0,0,0,0.5);
		}

	</style>

	</head>
</head>
<body>
	<div id="main_container">
		<section id="map_container"></section>
		<section id="graph_container"></section>
	</div>
	
	<!-- Load jquery -->
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<!-- Load map -->
	<script src="js/data/countryCode.js"></script>

	<!-- Load scripts for map management-->
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="js/mapManagement.js"></script>

	<!-- Load scripts for sigma graph management-->
	<script src="js/sigma/sigma.min.js"></script>
	<script src="js/sigma/sigma.parsers.json.min.js"></script>
	<script src="js/graphManagement.js"></script>
</body>
</html>
